<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three-test</title>
	<style>
		canvas { width: 100%; height: 100% }
		*{
			margin:0;
			padding: 0;
		}
	</style>
</head>
<body>
	
</body>
<script src="three.min.js"></script>
<script src="DaeLoader.js"></script>
<script>
	(function(){
		//创建一个场景
		var scene = new THREE.Scene();
		//var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		var WIDTH = document.documentElement.offsetWidth || 800,
        	HEIGHT = document.documentElement.clientHeight || 600;

		//创建摄像头
	    var VIEW_ANGLE = 75,
	        ASPECT = WIDTH / HEIGHT,
	        NEAR = 0.1,
	        FAR = 100;
	    var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
	    camera.position.set(0, 0, 10);
	    scene.add(camera);

		var loader =  new  THREE.ColladaLoader ();
		loader.load ('uvTest.dae',function ( result )  {
			var cube = result.scene;
			console.log(cube);
  			scene.add(cube);
  			var rotate3d = function(){
  				renderer.render(scene,camera);
  				cube.rotation.y+=0.01;
  				requestAnimationFrame(rotate3d);
  			}
  			rotate3d();
		});
	})();
</script>
</html>
