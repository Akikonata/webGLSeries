<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 600px;
			height: 600px;
			margin: 0 auto;
		}
		canvas { width: 100%; height: 100% }
		canvas#texture{
			background: black;
			width: 300px;
			height: 300px;
		}
		#links{
			display: inline-block;
		}
		#links>a{
			display: inline-block;
			background: pink;
			padding: 10px;
			border-radius:5px;
			vertical-align: text-bottom;
		}
		#image-checker{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container" id='stage'></div>
	<div id='image-checker'>
		<canvas width='300' height='300' id='texture'></canvas>
		<div id='links'>
			<a href='javascript:void(0)' data-link='heart.jpg'>爱心</a>
			<a href='javascript:void(0)' data-link='earth.jpg'>地球</a>
		</div>
	</div>
</body>
<script src="../lib/three.min.js"></script>
<script src="../js/sample-canvas.js"></script>
</html>
